syntax = "proto3";
package MHUrho.Storage;

import "UrhoTypes.proto";
import "MHUrhoTypes.proto";
import "PluginStorage.proto";

message StLevel {
	StMap map = 1;
	repeated StUnit units = 2;
	repeated StPlayer players = 3;
	float gameSpeed = 4;
	StPackages packages = 5;
}

message StPackages {
	repeated StPackage packages = 1;
	repeated StTileType tileTypes = 2;
	repeated StUnitType unitTypes = 3;
	repeated StBuildingType buildingTypes = 4;
}

message StPackage {
	int32 ID = 1;
	string name = 2;
}

message StTile {
	int32 unitID = 1;
	repeated int32 passingUnitIDs = 2;
	int32 tileTypeID = 3;
	StIntVector2 position = 4;
	float height = 5;
	bool splitDirection = 6;
}

message StBorderTile {
	int32 tileTypeID = 1;
	StIntVector2 position = 2;
	float topLeftHeight = 3;
	float topRightHeight = 4;
	float botLeftHeight = 5;
	float botRightHeight = 6;
	bool splitDirection = 7;
}

message StUnit {
	int32 id = 1;
	int32 typeID = 2;
	StVector3 position = 3;
	int32 playerID = 4;
	StPath path = 5;
	int32 targetUnitID = 6;
	PluginData userPlugin = 7;
	map<string,PluginData> defaultComponentData = 8;
}

message StBuilding {

}

message StPlayer {
	int32 playerID = 1;
	//TODO: Redundant references both ways, could just store it in building/unit and connect it from there
	repeated int32 unitIDs = 2;
	repeated int32 buildingIDs = 3;
	repeated int32 friendPlayerIDs = 4;
}

message StMap {
	StIntVector2 size = 1;
	repeated StTile tiles = 2;
	repeated StBorderTile borderTiles = 3;
}

message StTileType {
	int32 packageID = 1;
	//Global across all tileTypes in this level
	int32 tileTypeID = 2;
	string name = 3;
}

message StUnitType {
	//Global across all packages in this level
	int32 packageID = 1;
	int32 unitTypeID = 2;
	string name = 3;
}

message StBuildingType {
	int32 packageID = 1;
	string name = 2;

}